{% extends "templates/base.html" %}

{% block content %}
{% if not request.isAuthenticated %}
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h2>Login</h2>
        {% if request.params.login_failed %}<div class="alert alert-danger">Wrong username ("{{request.params.username}}") or password!</div>{% endif %}
        <form role="form" action="{{serverRoot}}/login" method="POST">
            <div class="form-group">
                <label for="loginUsername">Username</label>
                <input type="text" class="form-control" id="loginUsername"  name="username" placeholder="User name">
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" class="form-control" id="loginPassword" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Login</button>
        </form>
    </div>
</div>

<script src="{{serverRoot}}/js/login.js"></script>
{% endif %}
{% endblock %}
